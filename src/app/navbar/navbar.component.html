<div class="navbar" (resized)="onResized($event)">
  <h2 class="logo">Dmitry&nbsp;Zaytsev</h2>
  <nav class="nav-menu">
    <div class="menu-button" *ngIf="showMenuButton"
         (click)="menuClosed = !menuClosed">
      <svg *ngIf="menuClosed; else elseIcon"
           xmlns="http://www.w3.org/2000/svg"
           height="24"
           viewBox="0 0 24 24"
           width="24">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
      </svg>
      <ng-template #elseIcon>
        <svg xmlns="http://www.w3.org/2000/svg" height="24"
             viewBox="0 0 24 24"
             width="24">
          <path d="M0 0h24v24H0V0z" fill="none"/>
          <path
            d="M3 18h13v-2H3v2zm0-5h10v-2H3v2zm0-7v2h13V6H3zm18 9.59L17.42 12 21 8.41 19.59 7l-5 5 5 5L21 15.59z"/>
        </svg>
      </ng-template>
    </div>
    <ul class="nav-list" [ngClass]="{'list-vertical': showMenuButton,
    'hidden': menuClosed, 'show': !showMenuButton || !menuClosed}">
      <li *ngFor="let link of links">
        <a class="nav-link" [routerLink]="'/' + link.link"
           routerLinkActive="active-link"
           [routerLinkActiveOptions]="{exact:true}">{{link.name|titlecase}}</a>
      </li>
    </ul>
  </nav>
  <!--  <div class="auth">Auth</div>-->
  <div class="settings" (click)="onSettings()">
    <svg xmlns="http://www.w3.org/2000/svg"
         enable-background="new 0 0 24 24"
         height="24" viewBox="0 0 24 24" width="24">
      <g>
        <path d="M0,0h24v24H0V0z" fill="none"/>
        <path
          [attr.fill]="themeService.isLightTheme()?'midnightblue':'gainsboro'"
          d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>

  </div>
</div>
